<ion-content>
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()">
    </ion-refresher>
    <ion-item id="ionListItemStyle" ng-repeat="item in items" class="list card" style="padding : 0px !important" href="#/app/localinformation/{{item.id}}">
        <div class="row">
            <div class="col col-33 ">
                <img class="full-image" ng-src="http://lorempixel.com/{{item.width}}/{{item.height}}/{{item.pictureType}}/{{item.id}}">
            </div>
            <div class="col">
                <div class="row">
                    <div class="col col-90">
                        <div style="margin-left : 10px">
                            <p style="color : gray; font-size : 15px">{{item.marketname}}</p>
                            <p style="color : black; font-size : 23px ; margin-top : 7px !important">{{item.name}}
                                <a style="color : gray; font-size : 15px"> | </a>
                                <a class="ion-star" style="color : orange; font-size : 15px"></a>
                                <a style="color : gray; font-size : 15px">{{item.favoritcount}}</a>
                            </p>
                        </div>
                        <div style="margin-top : 15px; margin-left : 10px">
                            <p style="color : gray; font-size : 15px; margin : 0px">품목 : {{item.category}}</p>
                            <p style="color : gray; font-size : 15px; margin : 0px">문의 : {{item.phone}}</p>
                            <p style="color : gray; font-size : 15px; margin : 0px">주소 : {{item.address}}</p>
                        </div>
                    </div>
                    <div class="col" style="margin-top : 50px !important">
                        <i class="ion-ios-arrow-right" style="font-size : 30px; color : gray"></i>
                    </div>
                </div>
            </div>
        </div>
