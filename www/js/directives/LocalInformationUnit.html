    <ion-item ng-repeat="item in items" class="list card" style="margin : 0px; padding : 0px" href="#/app/localinformation/{{item.id}}">

            <p>January 05, 2015</p>
        </div>

        <div class="item-body wrapper">
            <img class="full-image" ng-src="http://lorempixel.com/{{item.width}}/{{item.height}}/{{item.pictureType}}/{{item.id}}">
            <p>
                link : {{item.width}}/{{item.height}}/{{item.pictureType}}/{{item.id}}
            </p>

                상처를 치료해줄 사람어디 없나, 가만히 놔두다간 끊임없이 덧나 사랑도 사람도 너무나도 겁나 혼자인게 무서워 나 잊혀질까 두려워

                <a href="#" class="subdued">1 Like</a>

            </p>
        </div>
