<ion-view view-title='{{name}}'>
    <ion-header-bar class="bar bar-subheader">
        <label class="item item-input item-select" style="height: 35px !important; padding: 0px !important">
            <div class="input-label" style="margin-left: 20px">
                품목
            </div>
            <select ng-model="searchProductType" style="padding-top: 0px !important; padding-bottom: 0px !important;">
                <option selected="selected" value="-1">전체</option>
                <option ng-repeat="type in productType" value="{{type.Id}}">{{type.Type}}</option>
            </select>
        </label>
    </ion-header-bar>
    <ion-content has-bouncing="true" style="background-color: #eeeeee">
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()">
        </ion-refresher>
        <div collection-repeat="item in items" style="margin : 5px" collection-item-height="355">
            <div ng-click="showDetail(item)" item-width="100%" item-height="400px">
                <div style="background-color: black; color : white">
                    <img ng-src="{{getImageURL(item.Images[0])}}" width="100%" style="height : 265px">

                    <div style="margin-left : 10px;margin-top:5px; height : 75px">
                        <span style="font-size: 22px; font-weight: bold;">{{item.Name}}</span>
                        <span class="ion-star" style="color : orange; font-size : 15px"></span>
                        <span style="font-size : 15px">{{item.BookmarkCount}}</span>
                        <span class="badge badge-assertive" style="font-size: 12px; float:right; margin-right : 10px !important;">{{item.Product}}</span>
                        <br>
                        <span class="room_addr">{{item.Address}}</span>

                        <span class="room_addr">{{item.Contact}}</span>
                    </div>
                </div>
            </div>
        </div>
        <ion-infinite-scroll icon="ion-loading-c" on-infinite="loadMore()">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
