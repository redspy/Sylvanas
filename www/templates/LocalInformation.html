<ion-view view-title='{{name}}'>
    <ion-header-bar class="bar bar-subheader">
        <label class="item item-input item-select" style="height: 35px !important; padding: 0px !important">
            <div class="input-label" style="margin-left: 20px">
                품목
            </div>
            <select ng-model="searchProductType" style="padding-top: 0px !important; padding-bottom: 0px !important;">
                <option selected="selected" value="-1">전체</option>
                <option ng-repeat="type in productType" value="{{type.Id}}">{{type.Type}}</option>
            </select>
        </label>
    </ion-header-bar>
    <ion-content has-bouncing="true" style="background-color: #eeeeee">
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()">
        </ion-refresher>
        <ion-item id="ionListItemStyle" style="margin:10px" ng-repeat="item in items" href="{{detailLink}}{{item.Id}}">
            <div class="row">
                <div class="col col-33 ">
                    <img style="height : 160px !important; width: inherit" ng-src="{{getImageURL(item.Images[0])}}">
                </div>
                <div class="col">
                    <div class="row">
                        <div class="col col-90">
                            <div>
                                <span style="color : gray; font-size : 15px">{{MarketName}}</span>

                                <div class="item-text-wrap" style="margin-top : 5px">
                                    <span style="color : black; font-size : 20px">{{item.Name}}</span>

                                    <div>
                                        <!--<a style="color : gray; font-size : 15px"> | </a>-->
                                        <a class="ion-star" style="color : orange; font-size : 15px"></a>
                                        <a style="color : gray; font-size : 15px">{{item.BookmarkCount}}</a>
                                    </div>
                                </div>
                            </div>
                            <div style="margin-top : 15px">
                                <p style="color : gray; font-size : 15px; margin : 0px" ng-show="name == '주변 상점 정보'">품목 : {{item.Product}}</p>
                                <p style="color : gray; font-size : 15px; margin : 0px" ng-show="name != '주변 상점 정보'">종료 : {{item.EventTo}}</p>

                                <p style="color : gray; font-size : 15px; margin : 0px">문의 : {{item.Contact}}</p>

                                <p style="color : gray; font-size : 15px; margin : 0px">주소 : {{item.Address}}</p>
                            </div>
                        </div>
                        <div class="col" style="margin-top : 50px !important">
                            <i class="ion-ios-arrow-right" style="font-size : 30px; color : gray"></i>
                        </div>
                    </div>
                </div>
            </div>
        </ion-item>
        <ion-infinite-scroll icon="ion-loading-c" on-infinite="loadMore()">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
