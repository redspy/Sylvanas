<ion-view view-title='{{name}}'>
    <ion-content>
        <div class="scrollable" style="background-color : white">
            <div class="scrollable-content">
                Contact<input type="text" ng-model="Contact">
                Contact Type<input type="text" ng-model="ContactType">
                <div class="button" ngf-select ng-model="$parent.files" ngf-multiple="false">
                    배너이미지 선택
                </div>
                <input type='button' value="hello" ng-click="onClick()">
                <a ng-href="{{ad.url}}" ng-repeat="ad in ads">
                    <img ng-src="{{ad.img}}" width="100%" class="adImage"
                         style="max-width : 100%; max-height:15%; padding:0px; margin : 0px; border-radius:0px"/>
                </a>
            </div>
        </div>

    </ion-content>
</ion-view>
