<ion-view>
    <ion-nav-title>{{name}}</ion-nav-title>
    <ion-nav-buttons side="right">
        <button class="button button-clear ion-android-more-vertical" style="color : white; font-size: 25px; margin-right : 10px" ng-click="showActionSheet()" ng-show="showMenu == true">
        </button>
    </ion-nav-buttons>
    <ion-content id="detailListStyle" has-bouncing="true">
        <div class="item item-divider item-text-wrap" style="background : white;  margin-top : 0px !important">
            <b style="font-size : 18px;">{{item.Title}}</b>

            <p style="font-size : 10px; margin-top : 3px !important">
                <i style="font-size : 15px">{{item.NickName}}</i>
                <i style="font-size : 12px; margin-left : 3px !important">{{item.LastUpdateDate | date: 'yyyy-MM-dd HH:mm:ss a'}}</i>
            </p>

            <pre style="font-size : 18px; margin-top : 20px !important; margin-bottom : 12px !important" style="animation-delay: 2s;animation-duration: 1s">{{item.Description}}</pre>
        </div>

        <div>
            <img class="full-image image-item" ng-src="{{image}}" ng-repeat="image in images"/>
        </div>
        <div>
            <div ng-repeat="reply in item.Replies" style="padding:5px;border-bottom: 1px solid #EEEEEE">
                <div style="margin: 5px">
                    <!--<span style="font-size: 15px">{{reply.NickName}}</span>-->
                    <div style="text-align:right"><span style="font-size: 11px;color:#888">{{reply.RelativeCreateDate}}</span></div>
                    <span style="font-size: 16px">{{reply.Description}}</span>
                </div>
            </div>
        </div>
    </ion-content>
    <ion-footer-bar align-title="left" class="bar-stable" style="padding : 0px !important">
        <div class="row">
            <input type="text" placeholder="댓글을 달아주세요." class="col col-90"
                   style="margin: 1px !important; margin-right : 4px; padding-left : 4px" ng-model="reply">
            <button class="col button text-center" ng-click="doSomething()" style="min-width : 32px !important;">
                <i class="ion-chatbubble-working" style=" font-size : 18px"></i>
            </button>
        </div>
    </ion-footer-bar>

</ion-view>
