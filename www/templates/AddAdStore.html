<div class="modal">
    <ion-header-bar>
        <h1 class="title">글쓰기</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeWrite()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form>
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">제목</span>
                    <!--          <input type="text" ng-model="loginData.username">-->
                    <input type="text">
                </label>
                <label class="item item-input">
                    <span class="input-label">닉네임</span>
                    <!-- <input type="text" ng-model="loginData.username">-->
                    <input type="text">
                </label>
                <label class="item item-input">
                    <span class="input-label">내용</span>
                    <!-- <input type="text" ng-model="loginData.password">-->
                    <input type="text">
                </label>

            </div>
        </form>
            <div class="row">
                <button class="button button-block button-dark" ng-click="addImage()">사진</button>
                <button class="button button-block button-dark" ng-click="doWrite()">올리기</button>
            </div>
        <ion-scroll direction="x" class="wide-as-needed">
            <img ng-repeat="image in images" ng-src="{{urlForImage(image)}}" height="300px" style="margin : 5"/>
        </ion-scroll>
    </ion-content>
</div>
