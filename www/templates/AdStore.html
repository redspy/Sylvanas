<ion-view view-title='{{name}}'>
    <nav mfb-menu position="br" effect="slidein-spring" active-icon="ion-compose" resting-icon="ion-compose"
         toggling-method="click" ng-click="write()"></nav>
    <ion-content style="background-color: #eeeeee" delegate-handle="mainScroll" has-bouncing="true" scroll="true">
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()">
        </ion-refresher>
        <ion-item class="ionListItemCardStyle shop-item" ng-repeat="item in items" style="margin:10px"
                  href="#/app/adstore/{{item.Id}}" >
            <div id="{{'adStore' + $index}}">
                <div class="item item-divider item-text-wrap" style="background-color: white">
                    <b style="font-size : 18px;">{{item.Title}}</b>

                    <p style="font-size : 10px; margin-top : 3px !important">
                        <i style="font-size : 15px">{{item.NickName}}</i>
                        <i style="font-size : 12px; margin-left : 3px !important">{{item.LastUpdateDate | date: 'yyyy-MM-dd HH:mm:ss a'}}</i>
                    </p>

                    <pre style="font-size : 18px; margin-top : 20px !important; margin-bottom : 12px !important">{{item.Description}}</pre>
                </div>
                <div class="item item-text-wrap" style="padding : 0px; background-color: white">
                    <ion-scroll delegate-handle="{{'horizontal' + $index}}"
                                direction="x"
                                scrollbar-y="false"
                                scrollbar-x="false"
                                horizontal-scroll-fix="mainScroll"
                                class="wide-as-needed"
                                style="position:relative">
                        <img ng-show="item.Images.length > 0"
                             ng-repeat="image in item.Images"
                             style="height:100px; margin : 2px !important"
                             ng-src="{{getImageURL(image)}}"/>
                    </ion-scroll>
                </div>
            </div>
                <div class="item tabs tabs-secondary tabs-icon-left" style="background-color : #f1f1f1">
                    <a class="tab-item" ng-click="onShare('adStore' + $index, item.Title)">
                       <!--href="#/app/localinformation/{{item.id}}">-->
                        <i class="icon ion-forward"></i> 공유하기
                    </a>
                    <a class="tab-item" href="#/app/adstore/{{item.Id}}">
                        <!--href="#/app/localinformation/{{item.id}}">-->
                        <i class="icon ion-chatbox-working"></i> 댓글({{item.Replies.length}})
                    </a>
                </div>

        </ion-item>
    </ion-content>
</ion-view>
