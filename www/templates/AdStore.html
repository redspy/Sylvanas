<ion-view view-title='{{name}}'>
    <ion-content ng-init="initialize">
        <h1>AdStore</h1>
        <h3>lat : {{lat}}</h3>
        <h3>long : {{long}}</h3>
        <div id="map" style="max-height : 300px !important; margin-left : 5px !important; margin-right : 5px !important"></div>
    </ion-content>
</ion-view>
