<div class="modal image-modal transparent" ng-click="closeModal()">
    <ion-content>
        <div style="min-width : 100%; margin-top : 10px">
            <div ng-click="deleteImage()" class="ion-ios-trash"
                 style="font-size : 50px; color : white;text-align: center"></div>
        </div>

        <ion-pane class="transparent" style="margin-top : 50px">
            <img ng-src="{{imageSrc}}" class="fullscreen-image" style="max-width : 80%; max-height : 70%"/>

        </ion-pane>
    </ion-content>

</div>
