<ion-view view-title='{{id}}'>
    <ion-content>
        <h1>Detail Page</h1>
    </ion-content>
    <ion-footer-bar align-title="left" class="bar-positive">
        <i class="ion-chatbubble-working" style="font-size : 30px;margin-right : 3%; margin-left : 3px"></i>
        <input type="text" style="min-width : 80%; margin-right : 2%; padding-left : 5px">
        <div class="buttons" ng-click="doSomething()">
            <button class="button text-center" style="min-width : 8%; float : right; width : auto">
                <i class="ion-plus"></i>
            </button>
        </div>
    </ion-footer-bar>
</ion-view>
