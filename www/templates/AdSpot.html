<ion-view view-title='{{name}}'>
    <ion-content>
        <h1> 남은시간 : </h1>

        <h2>
            <timer countdown="10000" interval="1000">
                {{days}} 일
                {{hours}} 시간
                {{mminutes}} 분
                {{sseconds}} 초
            </timer>
        </h2>
    </ion-content>
</ion-view>
