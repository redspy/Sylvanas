<ion-view view-title='{{name}}'>
    <nav mfb-menu position="br" effect="slidein-spring" active-icon="ion-compose" resting-icon="ion-compose"
         toggling-method="click" ng-click="write()"></nav>
    <ion-content delegate-handle="mainScroll" has-bouncing="true" scroll="true">
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()">
        </ion-refresher>
        <ion-item id="ionListItemStyle" ng-repeat="item in items" style="padding : 6px !important"
                  href="#/app/localinformation/{{item.id}}">
            <div class="card">
                <div class="item item-divider item-text-wrap" style="background : white;  margin-top : 8px !important">
                    <div ng-show="item.enddate < 3000; item.enddate != 0">
                        <table align="right" style="width:70px; border: 1px solid #FEAB62; border-collapse: collapse; ; margin-bottom : 7px">
                            <tr>
                                <th>
                                    <span style="font-size : 13px; color : #FEAB62">마감임박</span>
                                </th>
                            </tr>
                        </table>
                    </div>
                    <b style="font-size : 18px">{{item.title}}</b>

                    <p style="font-size : 10px; margin-top : 3px !important">
                        <i style="font-size : 15px">{{item.nickname}}</i>
                        <i style="font-size : 12px; margin-left : 3px !important">{{item.uploaddate}}</i>
                    </p>

                    <div ng-show="item.enddate != 0" style="margin-top : 10px">
                        <!--<span style="color : gray; font-size : 10px; color : red"> 남은시간 : </span>-->
                            <i class="ion-ios-alarm" style="color : #34BAAA"></i>
                            <span style="font-size : 15px; color : #34BAAA">
                                <timer countdown="item.enddate" interval="1000">
                                    <span ng-show="days != 0"> {{days}}일</span>
                                    <span ng-show="hours != 0">{{hours}}시간</span>
                                    <span>{{mminutes}} 분</span>
                                    <span>{{sseconds}} 초</span>
                                    <span> 남음</span>
                                </timer>
                            </span>
                    </div>
                    <span ng-show="item.enddate == 0" style="font-size : 15px; color : red">마감된 이벤트 입니다</span>
                    <hr size="1" style="border-color: white">
                    <p style="font-size : 18px; margin-top : 20px !important; margin-bottom : 12px !important">
                        {{item.body}}</p>
                </div>
                <div class="item item-text-wrap" style="padding : 0px">
                    <ion-scroll direction="x" scrollbar-y="false" scrollbar-x="false" on-drag-down="onDrag($event)"
                                on-drag-up="onDrag($event)" class="wide-as-needed">
                        <img ng-repeat="image in item.images" width="200px" height="100px"
                             style="margin : 2px !important" ng-src="img/{{image.url}}"/>
                    </ion-scroll>
                </div>
                <div class="item item-divider">
                    <table style="border: 1px solid #808080; min-width: 80%">
                        <tr style="border: 1px solid #808080">
                            <td style="border: 1px solid #808080; text-align : center">
                                <span class="ion-forward" style="color : #808080"> 공유하기</span>
                            </td>
                            <td style="border: 1px solid #808080; text-align : center">
                                <span class="ion-chatbox-working" style="color : #808080"> 댓글</span>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>

        </ion-item>
    </ion-content>
</ion-view>
